backend:
  name: git-gateway
  branch: main  # O 'master', se il tuo branch principale Ã¨ master

media_folder: "static/images"  # Cartella dove vengono salvate le immagini
public_folder: "/images"       # Percorso pubblico per le immagini

collections:
  - name: "posts"              # Nome della collezione (es. "Posts")
    label: "Posts"             # Etichetta visibile nell'interfaccia di Netlify CMS
    folder: "_posts"           # Cartella dove i post vengono salvati
    create: true               # Permette la creazione di nuovi post
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"  # Pattern per la generazione degli slug
    fields:
      - { label: "Title", name: "title", widget: "string" }  # Campo per il titolo
      - { label: "Body", name: "body", widget: "markdown" }  # Campo per il contenuto del post
