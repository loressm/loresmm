backend:
  name: git-gateway
  branch: main  # O 'master', se il tuo branch principale Ã¨ master

media_folder: "static/images"  # Cartella per le immagini (se usi immagini)
public_folder: "/images"       # Percorso pubblico per le immagini

collections:
  - name: "pages"              # Nome della collezione (per esempio "Pagine")
    label: "Pages"             # Etichetta visibile nell'interfaccia di Netlify CMS
    folder: "."                # Usa la radice del repository
    create: true               # Permette la creazione di nuove pagine
    slug: "{{slug}}"           # Usa lo slug per creare il nome del file
    fields:
      - { label: "Title", name: "title", widget: "string" }  # Campo per il titolo
      - { label: "Body", name: "body", widget: "markdown" }  # Campo per il contenuto
